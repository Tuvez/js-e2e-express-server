# Node.js


# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main
- azure-pipelines

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
    
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: CmdLine@2
  inputs:
    script: |
      pwd
      ls -l
      echo '$(build.sourcesDirectory)'
      

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(build.sourcesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.SourceBranchName).zip'
    replaceExistingArchive: true
- task: ManageVariableGroupTask@0
  inputs:
    pat: '$(TOKEN)'
    project: 'a880fe28-647f-4148-85ce-71fd40761f04'
    vgname: 'Release_Config'
    orgname: 'valeriotuveri95'
    op: 'Update'
    varops: '= Release_number => "2.1"'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourceBranchName).zip'
    ArtifactName: '$(Build.SourceBranchName)'
    publishLocation: Container
  
